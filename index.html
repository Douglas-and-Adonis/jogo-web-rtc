<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <title>Jogo WebRTC Adonis e Douglas</title>
  </head>

  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('/');
        // Enviando mensagem inicial de conexão com o servidor
        socket.emit('JOIN', { message: '' });
        
        // Escutando resposta do servidor
        socket.on('ROOM_JOINED', function(data){
              // No momento não está sendo definido o numero da sala.
            console.log("Conectado ao Servidor, nosso ID é %s", socket.id);
            console.log(data);
        });
    </script>
  </body>
</html>
